<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="صفحة كن سفيرا">
    <title>كن سفيرا</title>
    <link rel="stylesheet" href="./css/intlTelInput.css">
    <link rel="stylesheet" href="./css/demo.css">
    <!-- Bootstrap Css File -->
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css">
    <!-- Main Css File -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Google Tajawal -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="bg-body-tertiary">
    <div class="participants">
    </div>
    <h1 class="text-center fw-bold font-sz5 my-3">نأمل منكم ملء الاستمارة بدقة</h1>
    <form id="form" method="post">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="mb-3">
                        <input type="text" id="name" name="name" placeholder="الاسم الثلاثي " value=""
                            class="form-control" required>
                    </div>
                </div>
                <!-- الجنسية -->
                <div class="col-md-6 mb-4">
                    <div class="mb-3">
                        <select required class="form-select " name="nationality" aria-label="الجنسية">
                            <option value="">الجنسية</option>
                            <option value="سوري">سوري</option>
                            <option value="مصري">مصري</option>
                            <option value="سعودي">سعودي</option>
                            <option value="لبناني">لبناني</option>
                            <option value="أردني">أردني</option>
                            <option value="فلسطيني">فلسطيني</option>
                            <option value="عراقي">عراقي</option>
                            <option value="كويتي">كويتي</option>
                            <option value="قطري">قطري</option>
                            <option value="بحريني">بحريني</option>
                            <option value="سوداني">سوداني</option>
                            <option value="عماني">عماني</option>
                            <option value="ليبي">ليبي</option>
                            <option value="يمني">يمني</option>
                            <option value="جزائري">جزائري</option>
                            <option value="مغربي">مغربي</option>
                            <option value="موريتاني">موريتاني</option>
                            <option value="إماراتي">إماراتي</option>
                            <option value="صومالي">صومالي</option>
                            <option value="غير ذلك">غير ذلك</option>
                        </select>
                    </div>
                </div>
                <!-- نهاية -->
                <div class="col-md-6 mb-4">
                    <div class="mb-3">
                        <input type="text" id="position" name="adress" class="form-control "
                            placeholder="مكان الإقامة الحالي" required>
                    </div>
                </div>
                <!-- المؤهل الدراسي -->
                <div class="col-md-6 mb-4">
                    <div class="mb-3">
                        <input type="text" id="educational" name="qualification" class="form-control"
                            placeholder="المؤهل العلمي" required>
                    </div>
                </div>
                <!-- رقم الهاتف -->
                <div class="col-md-6 mb-4">
                    <div class="mb-3">
                        <input class="form-control" placeholder="أدخل رقم الهاتف" type="tel" name="phone" id="phone">
                    </div>
                </div>
            </div>
            <div class="row">
                <h3 class="font-sz3 my-3 text-center">روابط حساباتكم على منصات التواصل الاجتماعي :
                </h3>
                <div class="col-md-6 mb-4"><input class="form-control" type="url" placeholder="LinkedIn" name="linkedin"
                        id="Linkedin"></div>
                <div class="col-md-6 mb-4"><input class="form-control" type="url" placeholder="Facebook" name="facebook"
                        id="facebook"></div>
                <div class="col-md-6 mb-4"><input class="form-control" type="url" placeholder="Twitter 'X'"
                        name="twitter" id="x"></div>
                <div class="col-md-6 mb-4"><input class="form-control" type="url" placeholder="Instagram"
                        name="instgram" id="instagram"></div>
                <div class="col-md-6 mb-4"><input class="form-control" type="url" placeholder="Tik Tok" name="tiktok"
                        id="tiktok"></div>
                <div class="col-md-6 mb-4"><input class="form-control" type="url" placeholder="Snapchat" name="snapchat"
                        id="snapchat"></div>
                <p class="font-sz1 mb-4 text-danger fw-medium text-center">ادخل على الأقل اثنين من حساباتك على منصات
                    التواصل
                    الاجتماعي</p>

                <div class="col-md-12 mb-4">
                    <label for="videolink" class="form-label">رابط فيديو لمقطع تدريبي حديث:</label>
                    <input style="direction: rtl;" required class="form-control" placeholder="قم برفعه على يوتيوب أو جوجل درايف ومشاركة الرابط هنا" type="url" name="linkvid" id="videolink">
                </div>
                <div class="col-md-12 mb-4">
                    <label for="text2" class="form-label">ما السبب الرئيسي لحماسك للانضمام لمبادرتنا؟</label>
                    <input required class="form-control" type="text" name="resjoin" id="text2">
                </div>
                <div class="col-md-12 mb-2">
                    <label class="form-label">
                        هل هناك نقاط تعاون أخرى يمكن أن تكون بيننا في المستقبل ؟
                    </label>
                    <textarea required class="form-control" id="" name="points" rows="2"></textarea>
                </div>
                <div class="g-recaptcha" data-sitekey="6LeLWFUpAAAAACsn76kg09PQ4QaF3SItFNfwa_qW"></div>
            </div>
            <input class="btn btn-secondary my-3 font-sz1" type="submit" id="liveToastBtn" value="تقديم">
        </div>
    </form>
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="./img/favicon.ico" class="rounded me-2" alt="...">
                <strong class="me-auto">تنبيه</strong>
                <small>الان</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-black"></div>
        </div>
    </div>
    <script src="./js/intlTelInput.js"></script>
    <script>
        let input = document.querySelector("#phone");
        window.intlTelInput(input, {
            initialCountry: "tr",
            showSelectedDialCode: true,
            autoInsertDialCode: false,
            // utilsScript: "build/js/utils.js"
        });
        
        
    </script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
